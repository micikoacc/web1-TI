<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Links</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <h1>Welcome to my webpage</h1>
    <h2>My name is Miciko</h2>

    <img src="images/puppy.jpg">

    <h2>Absolute URLs</h2>
    <p><a href="https://google.com">Google.com</a></p>
    <p><a href="https://unai.edu">UNAI.edu</a></p>
    <p><a href="https://www.w3school.com/html_links.asp">W3school HTML links tutorial</a></p>

    <h2>Relative URLs</h2>
    <p><a target="_blank" href="lists.html">lists.html</a></p>
    <p><a href="hello.html">hello.html</a></p>
    <p><a href="links.html">links.html</a></p>


</body>
</html>
